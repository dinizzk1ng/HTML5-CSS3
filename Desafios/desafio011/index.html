<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        body {
            height: 97vh;
            background: black url(espaco.jpg) center center no-repeat fixed;
            background-size: cover;
            position: relative;
        }

        article#astronauta {
            background-image: url(astronauta.png);
            height: 508px;
            width: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    
    </style>
</head>
<body>
    <section id="espaco">
        <article id="astronauta">
        </article>
    </section>
</body>
</html>
