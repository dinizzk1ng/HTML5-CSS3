<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas </title>
    <style>
        @font-face {
            font-family: 'viking';
            src: url(Fontes/CloisterBlack.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body {
            font: arial;
        }

        h1 {
            text-align: center;
            font: 5em viking;
        }
        
        p {
            font: 1em viking;
        }
    </style>
</head>
<body>
    <h1>Title</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur perferendis eveniet culpa alias inventore dicta minus ipsum maxime, eligendi est suscipit aspernatur adipisci in fugiat architecto accusantium quis unde non?</p>
</body>
</html>
